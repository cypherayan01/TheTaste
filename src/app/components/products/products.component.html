<div class="main-content">
    <div class="card product-card">

                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Chicken biriyani</h5>
                        <div class="ratings">

                    <div class="d-flex justify-content-between align-items-center">
